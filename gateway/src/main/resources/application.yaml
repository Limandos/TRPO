server:
  port: 8080
spring:
  application:
    name: gateway
  cloud:
    gateway:
      routes:
        - id: REPORTS
          uri: lb://reports
          predicates:
            - Path=/reports/**
        - id: USERS
          uri: lb://users
          predicates:
            - Path=/users/**
        - id: AUTH
          uri: lb://users
          predicates:
            - Path=/auth/**
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/