
<div> 
  <div *ngIf="!isLoggedIn; else elseBlock">
  <app-auth (loggingIn)="isLoggedIn = true"></app-auth>
  </div>
  <ng-template #elseBlock>
    <header> 
      <nav class="navbar navbar-expand-lg navbar-light bg-light"> 
        <div class="collapse navbar-collapse" > 
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" routerLink="/">Главная</a> 
            </li>
          </ul>
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"> 
              <a class="nav-link" routerLink="/users"><i class="fa fa-gear"></i></a> 
            </li> 
            <li class="nav-item">
              <a style="cursor: pointer;" class="nav-link" (click)="logout()"><i class="fa fa-sign-out"></i></a>
            </li>
          </ul>
        </div>
      </nav> 
    </header> 
  </ng-template>
</div>
